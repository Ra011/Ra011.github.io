        <main>
            <div id="ex-1" class="exercise-box">
                <h2 class="heading-ex">Who's the oldest?</h2>
                <section class="input-area columns2">
                    <form class="input-fields col1of2">
                        <p>
                            <label for="txt-name1">Name 1:</label>
                            <input type="text" id="txt-name1" required>
                            <div id="error-name1" class="error hidden"></div>
                        </p>
                        <p> <label for="number-age1">Age 1:</label>
                            <input type="number" id="number-age1" required>
                            <div id="error-num1" class="error hidden"></div>
                        </p>
                        <p> <label for="txt-name2">Name 2:</label>
                            <input type="text" id="txt-name2" required>
                            <div id="error-name2" class="error hidden"></div>
                        </p>

                        <p> <label for="number-age2">Age 2:</label>
                            <input type="number" id="number-age2" required>
                            <div id="error-num2" class="error hidden"></div>
                        </p>

                        <p> <label for="txt-name3">Name 3:</label>
                            <input type="text" id="txt-name3" required>
                            <div id="error-name3" class="error hidden"></div>
                        </p>
                        <p> <label for="number-age3">Age 3:</label>
                            <input type="number" id="number-age3" required>
                            <div id="error-num3" class="error hidden"></div>
                        </p>
                        <button id="button-compare-age">Compare Ages!</button>

                    </form>

                </section>
                <div id="sorted-order"></div>
            </div>

                                <input type="number" id="target-amount" required>
                                <div id="error-num3" class="error hidden"></div>
                            </p>
                            <button id="button-display">Display</button>
                        </form>
                    </section>
                    <section class="col1of2 funds-graph">
                        <div id="rectangle">
                        </div>
                    </section>
